<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site de valentin le BG</title>
    <style>
      html,
      body {
        margin: 0;
      }
      .trololo {
        background-image: url(./images/cringe.png);
        background-size: cover;
        height: 100vh;
        width: 100vw;
      }
    </style>
  </head>
  <div id="app"></div>
  <script src="https://unpkg.com/webamp"></script>

  <body>
    <div class="trololo"></div>
    <div id="winamp"></div>
  </body>
  <script defer>
    document.addEventListener("DOMContentLoaded", async () => {
        const app = document.getElementById('winamp');
        const webamp = new Webamp({
          initialTracks: [
            {
              metaData: {
                artist: 'The Seatbelts',
                title: ' Rush (Cowboy Bebop)',
              },
              url: './rush.mp3',
            },
          ],
        });

        // Returns a promise indicating when it's done loading.
        await webamp.renderWhenReady(app);
        // webamp.nextTrack();
        webamp.play();

    });
  </script>
</html>
